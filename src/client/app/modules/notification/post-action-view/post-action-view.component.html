<div *ngIf="notification">
  <a href="p/{{notification.objectId}}" target="_blank">
    <div [ngSwitch]="notification.actionType">
      <div *ngSwitchCase="Activity.ContentActions.PlusOne">
        {{StringIds.PlusOnePost | i18n}}
      </div>
      <div *ngSwitchCase="Activity.ContentActions.Create">
        {{StringIds.PublishedPost | i18n}}
      </div>
    </div>
  </a>
</div>
