<div *ngIf="notification" [ngSwitch]="notification.actionType">
  <div *ngSwitchCase="Activity.UserActions.Circle">
    {{StringIds.CircledYou | i18n}}
  </div>
  <div *ngSwitchCase="Activity.UserActions.Mention">
    <a href="{{contextUrl()}}" target="_blank">{{StringIds.MentionedYou | i18n}}</a>
  </div>
</div>
